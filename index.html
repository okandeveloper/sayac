<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sayaç</title>
</head>
<body>

    
    <div class="content">
         <h1>Sayaç</h1>
         <h2 id="sayac">0</h2>
    <div>
        <button id="artır">+</button>
        <button id="azalt">-</button>
    </div>
    
    
    </div>
    <script>
        artirmaIslemi = document.getElementById("artır");
        azaltmaIslemi = document.getElementById("azalt");
        sonuc= document.getElementById("sayac");
        sayac=0; 
        artirmaIslemi.addEventListener("click",()=>{
            sonuc.innerHTML= sayac;
            sayac +=1;
        })
        azaltmaIslemi.addEventListener("click",()=>{
            sayac -=1;
            sonuc.innerHTML= sayac;
        })
    </script>
</body>
</html>
